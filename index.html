<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Batcomputer Access</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
    body {
        background-color: black;
        color: #00ff66;
        font-family: 'VT323', monospace;
        margin: 0;
        padding: 0;
    }

    /* Loading screen styles */
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column; 
        align-items: flex-start;
        justify-content: flex-start;
        padding: 20px;
    }

    #loading-text {
        font-size: 2rem;
        text-align: left;
        white-space: pre-line;
        line-height: 1.4;
    }

    /* Password input styles */
    #password-screen {
        display: none;
        padding: 20px;
    }
    #password {
        background: black;
        border: 1px solid #00ff66;
        color: #00ff66;
        font-family: 'VT323', monospace;
        font-size: 1.5rem;
        padding: 5px;
    }
    button {
        background: black;
        border: 1px solid #00ff66;
        color: #00ff66;
        font-family: 'VT323', monospace;
        font-size: 1.5rem;
        padding: 5px;
        cursor: pointer;
    }

    /* Menu screen styles */
    #menu-screen {
        display: none;
        padding: 20px;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        margin: 5px 0;
    }
</style>
</head>
<body>

<!-- Loading screen -->
<div id="loading-screen">
    <div id="loading-text"></div>
</div>

<!-- Password screen -->
<div id="password-screen">
    <p>Enter Access Password:</p>
    <input type="password" id="password" placeholder="••••••••">
    <button onclick="checkPassword()">Enter</button>
</div>

<!-- Menu screen -->
<div id="menu-screen">
    <h1>Batcomputer Database</h1>
    <ul>
        <li>Case Files</li>
        <li>Gotham Surveillance</li>
        <li>Vehicle Diagnostics</li>
        <li>Criminal Records</li>
    </ul>
</div>

<script>
const loadingText = `Initializing secure connection...
Establishing encrypted link...
Accessing Wayne Enterprises mainframe...
Loading Batcomputer protocols...
Ready for password input.`;

let i = 0;
function typeLoadingText() {
    if (i < loadingText.length) {
        document.getElementById("loading-text").textContent += loadingText.charAt(i);
        i++;
        setTimeout(typeLoadingText, 50);
    } else {
        setTimeout(() => {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("password-screen").style.display = "block";
        }, 500);
    }
}

function checkPassword() {
    const password = document.getElementById("password").value;
    if (password.toLowerCase() === "projectvoc") {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("menu-screen").style.display = "block";
        playAlfredVoice();
    } else {
        alert("ACCESS DENIED");
    }
}

function playAlfredVoice() {
    const audio = new Audio("alfred.mp3"); 
    audio.play();
}

window.onload = typeLoadingText;
</script>

</body>
</html>
